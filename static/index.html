  <body>
    <h1>Liquid Carrot</h1>
    <p class="description">Building neural networks in JavaScript</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.2.0/chai.min.js" integrity="sha256-sMMA1cOFAFz/t0L4VJaaewaXG1CdvRf+habglhQFKbQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/6.1.4/mocha.min.js" integrity="sha256-Ny1VjSf+mBYNxqsuJiplfB5BqpQAKf8p/HyEV3pstKw=" crossorigin="anonymous"></script>
    
    <script>mocha.setup({
      ui: "bdd",
    })</script>
    <script src="/node.test.js"></script>
    <script>
      function sum(a, b) {
        return a + b;
      }
      function sub(a, b) {
        return a - b;
      }
    </script>
    <script src="/environment.js"></script>
    <script>
      console.log(environment);
    </script>
    <script>
      describe('sum', function () {
        it('should return sum of arguments', function () {
          chai.expect(sum(1, 2)).to.equal(3);
        });
      });
      describe('sub', function () {
        it('should return difference of arguments', function () {
          chai.expect(sub(3, 1)).to.equal(2);
        });
      });
    </script>
    
    <script>
      (async () => {
        mocha.checkLeaks();
        const result = mocha.run(() => {
          console.log("RES", result.stats);
        });
        
        console.log(result.stats);
        
      })()
    </script>
